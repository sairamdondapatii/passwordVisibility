<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />
</head>
<body>
    <div class="container">
        <h1>Log in</h1>
        <form action="" id="form">
            <div class="content">
                <label for="uname">Username</label>
                <input type="text" id="uname">
                <span class="material-symbols-outlined sucess">check_circle</span>
                <span class="material-symbols-outlined error">error</span>
                <small class="error">Enter correct value</small>
            </div>
            <div class="content">
                <label for="password">Password</label>
                <input type="password" id="password">
                <span class="material-symbols-outlined sucess">check_circle</span>
                <span class="material-symbols-outlined error">error</span>
                <small class="error">Enter correct value</small>
            </div>
            <input type="checkbox" id="check">Show password
            <div class="btn">
                <input type="submit" value="Login">
            </div>
            <div class="login">
                <small>or <a href="#">create account</a> with us.</small>
            </div>
            
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
